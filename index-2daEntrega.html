<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenido a nuestra tienda</h1>
    


    <form action="" id="form">
        <label for="">Selecione el tipo de calzado a comprar</label>
        <select name="clase" id="iclase">
            <option value="Zapatilla">Zapatilla</option>
            <option value="Botines">Botines</option>
            <option value="Ojotas">Ojotas</option>
        </select>
        <br>
        <label for="">Escriba la marca del calzado</label>
        <input type="text" name="marca" id="imarca">
        <br>
        <label for="">Escriba el precio del calzado</label>
        <input type="number" name="precio" id="iprecio">
        <button type="submit" id="btnSubmit">Agregar calzado al carrito</button>
        <br>
        <button type="button" id="btnMostrar"> Mostrar compra Total</button>
        <br>
        <div id="mostrarProdSolos"></div>
        <div id="mostrarTodosProd"></div>
        <div id="mostrarPagoTotal"></div>
        <br>
        <label for="">Selecione la forma de Pago</label>
        <select name="formaPago" id="formaPago">
            <option value="Efectivo">Efectivo</option>
            <option value=" Tarjeta "> Tarjeta </option>
        </select>
        <button type="submit" id="btnPagar"> Pagar </button>
    </form>

    
    <div id="mostrarPago"></div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./segunda-entrega-proyectofinal.js"></script>
</body>

</html>
